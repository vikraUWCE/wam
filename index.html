<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-a-mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><strong>Game Mode 2</strong></h1>
    <h2>Your Score</h2>
    <h2 id="score">0</h2>
    <h2>Time Left</h2>
    <h2 id="time-left">15</h2>
    <h2><strong> High Score:</strong></h2>
    <h2 id="high-score"><span id="high-score-value">0</span></h2>
    <form>
      <button type="button" onclick="location.reload();">
        Reload for Another Game
      </button>
      <button type="button" onclick="clearHighScore();">
        Clear Highscore Data
      </button>
      <a href="frontPage.html"><button type="button">Home</button></a>
    </form>
    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
    <script src="apps.js"></script>
  </body>
</html>
